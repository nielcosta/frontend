<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniel Mendes">
    <!-- Estilos -->
    <link rel="stylesheet" href="./css/style.css">
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=PT+Sans+Narrow:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>QR_Code Creator</title>

    
    <!-- Scrpts -->
    <script src="./js/scripts.js" defer></script>

</head>
<body>
    <div class="container">
        <header id="qr-header">
            <h1>QR Code Creator</h1>
            <p>Insira uma URL ou texto para criar o seu Q_Code: </p>
        </header>
        <div id="qr-form">
            <input type="text" placeholder="Digite aqui a URL ou Texto..">
            <button>Gerar QR Code</button>
        </div>
        <div id="qr-code">
            <img src="/img/qrcode.png" alt="QR_Code">
        </div>
    </div>
</body>
</html>
